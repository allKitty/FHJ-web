<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
		#box{
			position: relative;
			}
		#box > div{
			width: 50px;
			height: 50px;
            /* border-radius: 50px; */
			/* border: 1px solid black; */
			position: absolute;
			background-image: url(4.jpg);
			opacity:0;
			transition: 0.5s;
			}
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
         var box = document.getElementById('box');
         //要一个10行10列的大表格 50*50
         for(var i=0;i<7;i++){
             for(var j=0;j<10;j++){
                var div = document.createElement("div");
                box.appendChild(div);
                //i=0 i=1
                //i从0开始循环时,0*50+'px'  ==  原地不动
                //i从1开始循环时,1*50+'px'  ==  像下移动50px;
                div.style.top = i * 50 + 'px';
                div.style.left = j * 50 + 'px';
                div.style.backgroundPositionX = j * -50 +'px';
                div.style.backgroundPositionY = i * -50 +'px';
                //onclick 鼠标点击事件
                //onmousemove 鼠标移动
                div.onmousemove = function(){
                    //点击格子弹出框弹出1
                    // alert(1);
                    //(this)当前点击的格子变为红色
                    // this.style.backgroundColor = "red";
                    this.style.opacity = 1;
                }
             }
         }
    </script>
</body>
</html>
