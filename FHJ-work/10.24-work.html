<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
	<span>小组成员：二蒙,航航,雷雷,杰杰,洁洁,月月,宇宇,茜茜,直直</span>
</br>
    <input type="text" id="int">
    <button id="btn">点击签到</button>
    <h3 id="h3"></h3>
    <h4 id="h4"></h4>
    <script>
        var int = document.getElementById('int');
        var btn = document.getElementById('btn');
        var h3=document.getElementById('h3');
        var h4=document.getElementById('h4');
        var a = ['二蒙','航航','雷雷','杰杰','洁洁','月月','宇宇','茜茜','直直'];
        var b = [];
        btn.onclick=function(){
           if(int.value!=a[a.indexOf(int.value)]){
           	alert('你输入的姓名，无查询');
           }else{
           	if(b.length>=a.length){
           		alert('已签到');
           	}else{
           		if(int.value!=b[b.indexOf(int.value)]){
           			b.push(int.value);
           			alert('签到成功');
           			if(b.length!=a.length){
           				h4.innerText=('还有'+(a.length-b.length)+'人未签');
           			}
           		}
           	}
           }
           h3.innerHTML='已签'+b;
        }
    </script>
</body>
</html>
