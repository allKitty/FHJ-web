<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽</title>
    <style>
    *{
        margin:0;
        padding:0;
    }
    div{
        width:100px;
        height:100px;
        background-color:red;
        position: absolute;
    }
    </style>
</head>
<body>
    <div id="mydiv"></div>
    <script>
        var mydiv = document.getElementById('mydiv');
        mydiv.onmousedown = function(e){
            var ev = e || window.event;
            var xcha = ev.clientX - mydiv.offsetLeft;
            var ycha = ev.clientY - mydiv.offsetTop;
             document.onmousemove = function(e){
                  // alert(1);
                  var ev = e || window.event;
                  // mydiv.style.left = 100+'px'clientX;
                  mydiv.style.left = ev.clientX-xcha + 'px';
                  mydiv.style.top = ev.clientY-ycha + 'px';
                  // ev.clientY
        }
        //（加上以下代码）拖拽移动
        document.onmouseup = function(){
            document.onmousemove = null;
            document.onmouseup = null;
        }
    }
    </script>
</body>
</html>
