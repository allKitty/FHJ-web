<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取元素内容</title>
</head>
<body>
    <div id="mydiv">发货方怕非得</div>
    <script>
         var div = document.getElementById('mydiv');
         console.log(div.innerHTML);

         div.innerHTML='你好';
    </script>
</body>
</html>
