<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取元素类名</title>
</head>
<style>
.a {
    width:200px;
    height:200px;
}
.b {
    background-color: red;
}
.c{
    border-radius: 10%;
}
.d{
    background-color:blue; 
}
</style>
<body>
    <div id="mydiv" class="a b c">阿杰客单价</div>
    <script>
         var div = document.getElementById('mydiv');
        console.log( div.className);
          div.className = 'd a c';
          console.log(div.className);
    </script>
</body>
</html>
