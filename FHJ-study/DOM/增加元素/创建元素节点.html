<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建元素节点</title>
</head>
<body>
    <script>
       //用一个变量承接在文档中'创建'的一个元素
       var div = document.createElement('div');
       //将已经创建的元素放在想放的位置
       document.body.appendChild(div);
    </script>
</body>
</html>
