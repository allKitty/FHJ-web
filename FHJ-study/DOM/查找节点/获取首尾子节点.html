<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取首尾子节点</title>
</head>
<body>
    <ul id="myul"><li>111</li><li>222</li><li>333</li></ul>
        <script>
            var myul = document.getElementById('myul');
        //    childNodes是所有节点
            console.log(myul.firstChild);
            console.log(myul.lastChild);
        </script>
</body>
</html>
