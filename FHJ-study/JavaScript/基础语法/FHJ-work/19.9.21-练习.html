<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt('请输入您的年龄'));
        if(a<3){
              alert('婴幼儿');
          }else if(a>=3 && a<10){
              alert('儿童');
          }else if(a>=10 && a<18){
              alert('青少年');
          }else if(a>=18 && a<40){
              alert('成年人');
          }else if(a>=40 && a<60){
              alert('中年人');
          }else if(a>=60 && a<90){
              alert('老年人');
          }else{
              alert('大仙儿~');
          }
    </script>
</body>
</html>
