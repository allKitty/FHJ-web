<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>前置和后置的区别</title>
</head>
<body>
    <script>
        var a = 10;
        a++; //a = a+1;
        console.log(a);//11

        var b = 10;
        console.log(b++);//10   先b 后++
        console.log(b);//11

        var c = 10;
        //++c;
        //console.log(c);//11
        console.log(++c);//11   先++ 后c
    </script>
</body>
</html>
