<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>

        //函数声明语句
        a();//3
        function a(){
            alert(3);
        }

        //变量匿名函数
        b();//b is not a function
        var b = function(){
           alert(4);
        }
        
    </script>
</body>
</html>
