<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>很贱</title>
</head>
<body>
    <script>
        do{
            var say = confirm('我们结婚吧');
            //返回值是true或者false
            //只要是点了确定才进入这个if语句
            if(say){
                alert('现在拍婚纱打三折');
                break;
            }
        }while(!say);
    </script>
</body>
</html>
