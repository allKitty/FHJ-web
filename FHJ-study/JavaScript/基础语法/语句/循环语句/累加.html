<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>累加</title>
</head>
<body>
    <!-- 练习:做一个1+2+3+4+5+6+7+8+9+10的和 -->
    <script>
        //先找一个变量接住计算的和,最开始是0
        var sum = 0;
        //范围是1~<=10
        //最开始参与计算的数是1
        var a = 1;
        //我需要一个循环来让我的i++  一直到<=10
        while(a<=10){
            //sum=0     +a   =1
            //sum=1     +a   =3
            sum += a; //累加专用(套路)
            a++;
        }
        //验证最后的累加和
        console.log(sum);
    </script>
</body>
</html>
