<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双层for循环</title>
</head>
<body>
    <script>
        //大循环换行  小循环画心
        for(var i=0;i<5;i++){
            // document.write('❤');
            for(var j=0;j<5;j++){
                document.write('❤');
            }
            document.write('<br>');  //换行
        }

    </script>
</body>
</html>
