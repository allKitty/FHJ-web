<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>自动转换</title>
   <style></style>
</head>
<body>
    <script>
        var a = 10;
        var b = '10';
        var c = 'nihao';
        console.log(a + b);//'1010'
        console.log(a - b);//0
        console.log(a * b);//100
        console.log(a / c);//1
        console.log(a - c);//NaN
   </script>
</body>
</html>
